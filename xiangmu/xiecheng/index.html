<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- 移动端优先 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>携程</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<div class="container">
			<!-- 头部 -->
			<div class="header">
				<!-- <div class="box_search"> -->
					<div class="header_1">
						<span>
							<input type="text" name="" value="搜索:目的地/酒店/景点/航班号">
						</span>
					</div>
					<div class="header_2">
						<span>我的</span>
					</div>
				<!-- </div> -->
			</div>
			<!-- 图片 -->
			<div class="picture">
				<img src="img/bg.jpg">
			</div>
			<!-- 中间内容 -->
			<div class="module">
				<!-- 景点 -->
				<div class="scenic">
					<div class="spot">
						<ul>
							<li>
								<a href="#">
									<span class="pic_spot"></span>
									<span>攻略·景点</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="pic_around"></span>
									<span>门票·玩乐</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="pic_food"></span>
									<span class="food">美食林</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="pic_oneday"></span>
									<span class="food">周边游</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="pic_strategy"></span>
									<span class="food">一日游</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 酒店 -->
				<div class="grid">
					<div class="grid_1">
						<div class="c_hotel">
							<span>酒店</span>
						</div>
						<div class="hotel_inn">
							<span>民宿·客栈</span>
						</div>
						<div class="hotelsale">
							<span class="hotelsale_img"></span>
							<span class="tejia">特价·爆款</span>
						</div>
					</div>
					<div class="grid_2">
						<div class="g_flight">
							<span>机票</span>
						</div>
						<div class="train">
							<span>火车票</span>
						</div>
						<div class="bus">
							<span>汽车·船票</span>
						</div>
						<div class="car">
							<span>专车·租车</span>
						</div>
					</div>
					<div class="grid_3">
						<div class="vacation">
							<span>旅游</span>
						</div>
						<div class="travel">
							<span>高铁游</span>
						</div>
						<div class="cruise">
							<span>邮轮游</span>
						</div>
						<div class="custom">
							<span>定制游</span>
						</div>
					</div>
				</div>
				<!-- 自由行 -->
				<div class="entry">
					<div class="entry_1">
						<ul>
							<li>
								<a href="#">
									<span class="sub_travel"></span>
									<span>自由行</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="wifi"></span>
									<span>WiFi电话卡</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="insurance"></span>
									<span>保险·签证</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="exchange"></span>
									<span>换钞·购物</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="guide"></span>
									<span>当地向导</span>
								</a>
							</li>
						</ul>
					</div>
					<!-- 特价飞机 -->
					<div class="entry_2">
						<ul>
							<li>
								<a href="#">
									<span class="sale"></span>
									<span>特价机票</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="finance"></span>
									<span class="finance_1">礼品卡</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="credit"></span>
									<span>申卡·借钱</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="photograph"></span>
									<span class="lv">旅拍</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="c_more"></span>
									<span class="lv">更多</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- 热门活动 -->
				<div class="huodong">
					<div class="hot">
						<div class="sales_hd">
							<ul>
								<li>
									<span class="huodong_1"></span>
									<span class="gg"></span>
								</li>
								<li>
									<a href="#">获取更多福利</a>
								</li>
							</ul>
						</div>
						<div class="sales_bd">
							<div class="activity"></div>
							<div class="activity_1"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="foot">
				<div class="foot_1">
					<div class="footer">
						<a href="#">
							<img src="img/phone.png"><br />
							<span>电话预定</span>
						</a>
						<a href="#">
							<img src="img/down.png"><br />
							<span>下载客户端</span>
						</a>
						<a href="#">
							<img src="img/wode.png"><br />
							<span class="wode">我的</span>
						</a>
					</div>
					<div class="footer_1">
						<div class="map">
							<a href="#">网站地图&nbsp;&nbsp;&nbsp;|</a>
							<a href="#">
								<span class="global"></span>
								<p>Language</p>
								<span class="triangle"></span>
							</a>
							<a href="#" class="diannao">|&nbsp;&nbsp;&nbsp;电脑版</a>
						</div>
						<div class="map_1">
							<p>©</p>
							<span>2020携程旅行&nbsp;｜</span>
							<a href="#">沪ICP备08023580号</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
